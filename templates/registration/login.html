{% extends 'base/base-00.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block base-00 %}
  <div class="login-container">
    <form method="post" class="login-form">
      <input type="hidden" name="next" value="{{ next }}">
      {% csrf_token %}
      <img src="{% static 'imgs/logo 01.png'%}" alt="logo" width="150px">
      <div style="width: 100%; color: white;">
        {{ form|crispy }}
      </div>
      <button style="width: 150px; margin-top: 15px;" type="submit" class="btn btn-success btn-block"> Entrar </button>
    </form>
  </div>
{% endblock %}
